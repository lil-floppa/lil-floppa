<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Force</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar-color {
        background-color: #aaadd0;
      }

      .body {
        /* background-color:rgba(#4656d0) ; */
        background-color: #d0d2e6;
      }

      .nav-center {
        text-align: center;
      }
      .card-padding {
        padding: 1em;
      }
      .force {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
        padding-left: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .force-img {
        width: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body class="body">
    <!-- Навбар -->
    <div class="nav-center">
      <div class="nv-width">
        <nav class="navbar navbar-expand-lg navbar-light navbar-color">
          <div class="container-fluid">
            <a class="navbar-brand p-0" href="#"
              ><img src="лого.png" alt="логотип" width="60px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container nav-center">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="/first_page.html"
                      >Главная страница</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Кроссвоки </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Акции</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Доставка</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Навбар заканчивается -->
    <!-- Карточки Nike -->
    <div class="force">
      <div class="card-padding">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
            <!-- Force -->
            <div class="col">
              <div class="card">
                <img src="найк форс белые.png" class="force-img" alt="форсы" />
                <div class="card-body">
                  <h5 class="card-title">Nike Force</h5>
                  <p class="card-text">В каталоге представлено 120 пар</p>
                  <a href="#" class="btn btn-primary">Перейти в каталог</a>
                </div>
              </div>
            </div>
            <!-- Dunk sb -->
            <div class="col">
              <div class="card">
                <img src="dunki sb.png" class="force-img" alt="данки" />
                <div class="card-body">
                  <h5 class="card-title">SB Dunk Low</h5>
                  <p class="card-text">В каталоге представлено 20 пар</p>
                  <a href="#" class="btn btn-primary">Перейти в каталог</a>
                </div>
              </div>
            </div>
            <!-- 270 air max -->
            <div class="col">
              <div class="card">
                <img src="270.png" class="force-img" alt="270" />
                <div class="card-body">
                  <h5 class="card-title">Nike Air Max 270</h5>
                  <p class="card-text">В каталоге представлено 15 пар</p>
                  <a href="#" class="btn btn-primary">Перейти в каталог</a>
                </div>
              </div>
            </div>
            <!-- Продолжение карточек других моделей NIke -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
